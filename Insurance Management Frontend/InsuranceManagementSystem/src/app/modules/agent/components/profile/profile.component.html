<section style="background-color: #eee;">
    <div class="container py-5">
        <h5>Search Customer Details</h5>
        <form (submit)="search()">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                            name="firstName" [(ngModel)]="firstName" />
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                            name="lastName" [(ngModel)]="lastName" />
                    </div>
                </div>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">
                    Search
                </button>
            </div>
        </form>
        <!-- <div class="col">
            <div class="mb-3">
                <label for="policyNumber" class="form-label">Policy Number</label>
                <input type="text" class="form-control" id="policyNumber" placeholder="Enter policy number" />
            </div>
        </div> -->

        <div class="row" *ngFor="let agent of agents">
            <div class="col-lg-4">
                <div class="card mb-2">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">{{ agent.fullName }}</h5>

                        <p class="text-muted mb-1">{{ agent.role}}</p>
                        <p class="text-muted mb-4">{{ agent.address }}</p>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-outline-primary ms-1" (click)="addPolicy()">Add Policy
                            </button>
                            <button type="button" class="btn btn-outline-primary ms-1" (click)="addCustomer()"> Add
                                Customer 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ agent.fullName }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">ID</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ agent.agentId }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ agent.email }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ agent.contactNumber }}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{ agent.address }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
